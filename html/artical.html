<style>
  .tab-bg {
    background: #4db6ac;

  }
</style>
<body>
<!--        -->
<div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">

  <div class="tab-bg mdl-tabs__tab-bar">
